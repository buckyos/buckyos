[package]
name = "repo_service"
version = "0.1.0"
edition = "2021"
authors = ["BuckyOS DAO","@waterflier"]

[dependencies]
time = { version = "^0.3", features = ["formatting"] }
async-trait = "*"
log = "*"
anyhow = "*"
serde = "*"
serde_json = "*"
url = "*"
tokio = { version = "*", features = ["full"] }
lazy_static = "*"
thiserror = "*"
semver = "*"
base64 = "*"
ed25519-dalek = { version = "*", features = ["pkcs8", "pem"] } 
async-recursion = "*"
jsonwebtoken = "*" 
futures-util = "*"
hex = "*"
rusqlite =  { version = "*", features = ["bundled"] }

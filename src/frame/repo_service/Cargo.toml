[package]
name = "repo_service"
version = "0.1.0"
edition = "2021"
authors = ["BuckyOS DAO","@Song"]

[dependencies]
time = { version = "^0.3", features = ["formatting"] }
async-trait = "*"
log = "*"
simplelog = "*"
serde = "*"
serde_json = "*"
url = "*"
tokio = { version = "*", features = ["full"] }
sled = "*"
lazy_static = "*"
thiserror = "*"
version-compare = "*"
semver = "*"
ndn-lib = { path = "../../components/ndn-lib" }
package-lib = { path = "../../components/package-lib" }
name-lib = { path = "../../components/name-lib" }
name-client = { path = "../../components/name-client" }
cyfs-warp = { path = "../../cyfs_gateway/cyfs-warp" }
cyfs-gateway-lib = { path = "../../cyfs_gateway/cyfs-gateway-lib" }
ed25519-dalek = { version = "*", features = ["pkcs8", "pem"] } 
base64 = "*"
rusqlite =  { version = "*", features = ["bundled"] }
buckyos-kit = { path = "../../components/buckyos-kit" }
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-native-tls", "macros"] }
async-recursion = "*"
jsonwebtoken = "*" 
kRPC ={ path = "../../kernel/kRPC" }
sys-config = { path = "../../kernel/sys-config" }
sha2 = { version = ">=0.11.0-pre.4" }
reqwest = { version = "*", features = ["json", "stream"] }
futures-util = "*"
hex = "*"
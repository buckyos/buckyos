<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="setting_title">settings</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    
    <script src="./setting.ts" type="module"></script>
    <style>
        body {
            /* 使用纹理背景 */
            background-image: url('./assets/bkg.png');
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        #background {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        #content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        #setting_table {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .system-details {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .setting-section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #666;
            font-size: 14px;
            padding: 10px;
            font-weight: bold;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            padding-left: 20px;  /* 添加缩进 */
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        /* 移动端样式 */
        @media (max-width: 768px) {
            #content {
                flex-direction: column;
            }
            
            #setting_table {
                width: 100%;
            }
        }

        /* 桌面端样式 */
        @media (min-width: 769px) {
            #setting_table {
                width: 200px;
                flex-shrink: 0;
            }

            #content {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div id="background">
        <bs-title-bar id="title_bar">

        </bs-title-bar>
        <div class="system-details">
            System Details
        </div>
        <div id="content">
            <div id="setting_table">
                <div class="setting-section">
                    <div class="section-title">系统</div>
                    <div class="menu-item">Account Manage</div>
                    <div class="menu-item">Internet Access</div>
                </div>
                
                <div class="setting-section">
                    <div class="section-title">设备</div>
                    <div class="menu-item">Devices</div>
                    <div class="menu-item">Backup & Restore</div>
                </div>
            </div>
            <div id="main-content">
                <app-setting-dialog></app-setting-dialog>
            </div>
        </div>
    </div>    
   
</body>
</html>

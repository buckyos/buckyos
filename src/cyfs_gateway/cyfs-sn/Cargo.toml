[package]
name = "cyfs-sn"
version.workspace = true
edition = "2021"
authors = ["BuckyOS DAO","@waterflier"]

[dependencies]
anyhow = "*"
log = "*"
lazy_static = "*"
tokio = { version = "*", features = ["full"] }

async-trait = "*"
serde = { version = "*", features = ["derive"] }

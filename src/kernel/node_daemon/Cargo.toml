[package]
name = "node_daemon"
version.workspace = true
edition = "2021"
authors = ["BuckyOS DAO","@waterflier"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 3rd party dependencies
toml = "*"
clap = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
log = "*"
simplelog = "*"
thiserror = "*"
tokio = { version = "*", features = ["full"] }
async-trait = "*"
futures = "*"
lazy_static = "*"
jsonwebtoken = { version = "*", features = ["aws_lc_rs"] }
num_cpus = "*"
reqwest = "*"
url = "*"
time = { version = "^0.3", features = ["formatting"] }
sysinfo = "*"
chrono = { version = "*", features = ["serde"] }
if-addrs = "*"
cyfs-warp = { path = "../../cyfs_gateway/cyfs-warp" }
cyfs-gateway-lib = { path = "../../cyfs_gateway/cyfs-gateway-lib" }
kRPC = { workspace = true }
buckyos-kit = { workspace = true }
name-lib = { workspace = true }
name-client = { workspace = true }
package-lib = { workspace = true }
ndn-lib = { workspace = true }
#package-installer = { path = "../../components/package-installer" }
buckyos-api = { path = "../buckyos-api" }
anyhow = "*"

[target.'cfg(windows)'.dependencies]
windows-service = "0.7"


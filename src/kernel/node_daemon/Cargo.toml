[package]
name = "node_daemon"
version = "0.2.1"
edition = "2021"
authors = ["BuckyOS DAO","@waterflier"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# 3rd party dependencies
toml = "*"
clap = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
log = "*"
simplelog = "*"
thiserror = "*"
tokio = { version = "*", features = ["full"] }
async-trait = "*"
futures = "*"
lazy_static = "*"
jsonwebtoken = "*"  
num_cpus = "*"
time = { version = "^0.3", features = ["formatting"] }
sysinfo = "*"

buckyos-kit = { path = "../../components/buckyos-kit" }
name-lib = { path = "../../components/name-lib" }
name-client = { path = "../../components/name-client" }
package-manager = { path = "../../components/package-manager" }
kRPC = { path = "../../kernel/kRPC" }
sys-config = { path = "../sys-config" }






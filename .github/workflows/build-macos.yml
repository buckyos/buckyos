name: Build Buckyos MacOS Components
on: 
    workflow_call:
        inputs:
            version:
                required: true
                type: string
            arch:
                required: true
                type: string
        outputs:
            build_time:
                value: ${{jobs.build.outputs.build_time}}

jobs:
  build:
    name: build
    runs-on: macos-latest
    steps:
    - name: Set up current date and time
      uses: Kaven-Universe/github-action-current-date-time@v1
      id: date
      with:
        format: 'YYYYMMDD'
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "latest"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{inputs.arch}}-apple-darwin
    - name: build web apps
      working-directory: ./src
      run: python3 scripts/build_web_apps.py
    - name: cargo test
      working-directory: ./src
      run: cargo test -- --test-threads=1
    - name: build bin
      working-directory: ./src
      run: python3 scripts/build.py --no-build-web-apps --no-install --target=${{inputs.arch}}-apple-darwin
    - name: Tar Rootfs
      run: tar -cvf rootfs.tar ./src/rootfs
    - name: Prepare tools
      run: |
        mkdir -p tools
        cp ./src/rootfs/bin/buckycli/buckycli ./tools/
    - name: Upload tools
      uses: actions/upload-artifact@v4
      with:
        name: buckyos-tools-macos-${{inputs.arch}}-${{inputs.version}}-${{ steps.date.outputs.time }}
        path: tools
        if-no-files-found: error
    - name: Upload
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: buckyos-macos-${{inputs.arch}}-${{inputs.version}}-${{ steps.date.outputs.time }}
        path: rootfs.tar
        if-no-files-found: error
    outputs:
      build_time: ${{ steps.date.outputs.time }}

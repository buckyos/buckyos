name: Build Buckyos Windows Components
on: 
    workflow_call:
        inputs:
            version:
                required: true
                type: string

jobs:
  build:
    name: build
    runs-on: windows-latest
    strategy:
        martrix:
            arch:
                - x86_64
                - aarch64
    steps:
    - uses: Kaven-Universe/github-action-current-date-time@v1
        id: date
        with:
            format: 'YYYYMMDD'
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "latest"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{martrix.arch}}-pc-windows-msvc
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{martrix.arch}}
    - name: build web apps
      working-directory: ./src
      run: python3 scripts/build_web_apps.py
    - name: build bin
      working-directory: ./src
      run: python3 scripts/build.py --no-build-web-apps --no-install  --tray-controller --auto-win-sdk --target=${{martrix.arch}}-pc-windows-msvc
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: buckyos-windows-${{martrix.arch}}-${{inputs.version}}-${{ steps.date.outputs.time }}
        path: ./rootfs
        if-no-files-found: error

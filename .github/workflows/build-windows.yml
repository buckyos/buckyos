name: Build Buckyos Windows Components
on: 
    workflow_call:
        inputs:
            version:
                required: true
                type: string
            arch:
                required: true
                type: string
        outputs:
            build_time:
                value: ${{jobs.build.outputs.build_time}}

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
    - name: Set up current date and time
      uses: Kaven-Universe/github-action-current-date-time@v1
      id: date
      with:
        format: 'YYYYMMDD'
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "latest"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{inputs.arch}}-pc-windows-msvc
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ inputs.arch == 'aarch64' && 'amd64_arm64' || 'amd64' }}
    - name: build web apps
      working-directory: ./src
      run: python3 scripts/build_web_apps.py
    - name: build bin
      working-directory: ./src
      run: python3 scripts/build.py --no-build-web-apps --no-install --tray-controller --target=${{inputs.arch}}-pc-windows-msvc
    - name: Prepare tools
      run: |
        mkdir tools
        copy src\rootfs\bin\buckycli\buckycli.exe tools
    - name: Upload tools
      uses: actions/upload-artifact@v4
      with:
        name: buckyos-tools-windows-${{inputs.arch}}-${{inputs.version}}-${{ steps.date.outputs.time }}
        path: tools
        if-no-files-found: error
    - name: Upload
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: buckyos-windows-${{inputs.arch}}-${{inputs.version}}-${{ steps.date.outputs.time }}
        path: src/rootfs
        if-no-files-found: error
    outputs:
      build_time: ${{ steps.date.outputs.time }}

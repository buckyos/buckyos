name: Build Buckyos Linux Components
on: 
    workflow_call:
        inputs:
            version:
                required: true
                type: string
            arch:
                required: true
                type: string
            enable_tests:
                required: false
                type: boolean
                default: false
        outputs:
            build_time:
                value: ${{jobs.build.outputs.build_time}}

jobs:
  build:
    name: build
    runs-on: ${{ inputs.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    steps:
    - uses: Kaven-Universe/github-action-current-date-time@v1
      id: date
      with:
            format: 'YYYYMMDD'
    - name: short time
      id: short_time
      run: |
        val="${{ steps.date.outputs.time }}"
        echo "last6=${val: -6}" >> $GITHUB_OUTPUT
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: "latest"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{inputs.arch}}-unknown-linux-${{inputs.arch == 'aarch64' && 'gnu' || 'musl'}}
    - name: Setup Needed Packages
      if: ${{ inputs.arch == 'x86_64' }}
      run: |
          sudo apt update
          sudo apt install -y musl-tools
    - name: cargo test
      working-directory: ./src
      if: ${{inputs.enable_tests == 'true'}}
      run: cargo test -- --test-threads=1
    - name: install buckyos devkit
      run: pip install "buckyos-devkit @ git+https://github.com/buckyos/buckyos-devkit.git"
    - name: build buckyos
      working-directory: ./src
      run: buckyos-build
    - name: Tar Rootfs
      run:
        cd ./src/rootfs && tar -cvf ../../rootfs.tar .
    - name: Prepare tools
      run: |
        mkdir -p tools
        cp ./src/rootfs/bin/buckycli/buckycli ./tools/
    - name: Upload tools
      uses: actions/upload-artifact@v4
      with:
        name: buckyos-tools-linux-${{inputs.arch == 'x86_64' && 'amd64' || 'aarch64'}}-${{inputs.version}}+build${{ steps.short_time.outputs.last6 }}
        path: tools
        if-no-files-found: error
    - name: Upload
      uses: actions/upload-artifact@v4
      id: upload
      with:
        name: buckyos-linux-${{inputs.arch == 'x86_64' && 'amd64' || 'aarch64'}}-${{inputs.version}}+build${{ steps.short_time.outputs.last6 }}
        path: rootfs.tar
        if-no-files-found: error
    - name: Report Upload Urls
      run: |
        npm i
        npm run build
        node client.js seturl ${{inputs.version}}+build${{ steps.short_time.outputs.last6 }} linux ${{inputs.arch}} ${{steps.upload.outputs.artifact-url}} ${{github.sha}}
      working-directory: ./test/test_server
      env:
        USERNAME: ${{ secrets.TEST_SERVER_USERNAME }}
        PRIVATE_KEY: ${{ secrets.TEST_SERVER_PRIVATE_KEY }}
        ENDPOINT: "https://buckyos.ai"
    outputs:
      build_time: ${{ steps.date.outputs.time }}

